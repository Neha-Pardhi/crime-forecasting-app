<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crime Prediction App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
  <h1>🔮 Crime Rate Forecasting</h1>
</div>
  <div class="container">
    
    <label for="city">📍 Select City:</label>
    <select id="city"></select>

    <label for="crime">⚖️ Select Crime Type:</label>
    <select id="crime"></select>

    <label for="year">📅 Enter Year:</label>
    <input type="number" id="year" placeholder="e.g. 2027">

    <button onclick="getPrediction()">Predict</button>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
